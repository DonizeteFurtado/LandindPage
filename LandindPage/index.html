<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LandingPage</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo-cabecalho" src="Imagens/chibi azul.png" alt="Imagem Doni">
        <nav class="cabecalho-menu">
            <a href="https://discord.gg/nxkbJmGg" class="Item-nave">
                <img src="Imagens/discord_icon_136688.svg" alt="discord">
            </a>
            <a href="https://www.instagram.com/donigamesff/">
                <img src="Imagens/instagram_black_logo_icon_147122.svg" alt="instagram">
            </a>
            <a href="https://twitter.com/DonizeteFurtad" class="Item-nave">
                <img src="Imagens/twitter-logo-on-black-background_icon-icons.com_72503.svg" alt="twitter">
            </a>
            <a href="https://github.com/DonizeteFurtado" class="Item-nave">
                <img src="Imagens/github-logo_icon-icons.com_73546.svg" alt="git">
            </a>
        </nav>
    </header>   
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Doni Games</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Vem se aventurar com a gente nesse Universo de Games</h2>
                <form action="https://www.youtube.com/c/DoniGames" alt="botao pro canal">
                    <button class="conteudo-principal-escrito-botao" style="text-transform: uppercase;">
                        <img src="Imagens/youtube_icon-icons.com_62716.svg" alt="youtube" class="botao-youtube">
                        vem pra live!
                    </button>
                </form>
            </div>
            <img class="conteudo-principal-imagem" src="Imagens/foto.jpg" alt="Imagem do Doni">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Por que você deve embarcar nessa aventura?</h3>
            <p class="conteudo-secundario-paragrafo">1. Porque com certeza você ira se  <strong>divertir</strong> junto conosco!</p>
            <p class="conteudo-secundario-paragrafo">2. Precisamos da sua <strong>visualização e do seu like!</strong></p>
            <p class="conteudo-secundario-paragrafo">3. <strong>Para que você faça parte da nossa história!</strong></p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="Imagens/dn.svg">
    </footer>
</body>
</html>
